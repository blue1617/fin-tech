<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/resources/css/styles.css}" type="text/css" media="screen"/>
    <script th:src="@{/resources/js/functions.js}" type="text/javascript"></script>
    <script th:src="@{/resources/js/jquery-3.0.0.min.js}" type="text/javascript"></script>
</head>
<body>
<form id="loginForm" action="#" th:action="@{/processLogin}" th:object="${user}" method="post"  autocomplete="off">
    <div>Welcome to the loan platform!</div>
    <div id="validation" th:text="${validationError}"></div>
    <label for="firstName">First name:</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <label for="surname">Surame:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
</form>
<button type="submit" form="loginForm" value="login">Login</button>
</body>
</html>
